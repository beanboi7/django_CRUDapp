{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div>
            <h3 class = "mx-3 my-2"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p class = "mx-3 my-1">{{ post.body }}</p>
        </div>
    {% endfor %}
{% endblock content %}
